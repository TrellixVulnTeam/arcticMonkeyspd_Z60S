<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <meta name="description" content="Arctic monkeys's website">
  <meta name="keywords" content="BAND, MUSIC, ARCTIC MONKEYS, ROCK, INDIE ROCK">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Fan Contact</title>
</head>

<body>
  <header>
    <nav>
      <div class="links-container">
        <h1 class="page-title">Arctic Monkeys</h1>
        <ul class="list-nav">
          <li><a href="../index.html">Home</a></li>
          <li><a href="discography.html">Discography</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="fancontact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="fan-contact">
      <h2>Join our Fan Group</h2>
    </section>

    <section>
      <form action="#" class="form-contact">
        <label for="Name">Name:<br>
          <input type="text" placeholder="Name" class="written-inputs"><br>
        </label>

        <label for="email">Email:<br>
          <input type="email" placeholder="youremail@gmail.com" name="email" class="written-inputs"><br>
        </label>

        <label for="age">Age: <br>
          <input type="number" placeholder="Age" class="written-inputs"><br> 
        </label>

        <label for="Observaciones"> Comments:<br>
          <textarea placeholder="Tell us something"></textarea>
        </label>

        <div class="favorite">
          <p class="title-form">Who is your favorite member</p>
          <select name="member" id="member">
            <option value="Alex">Alex</option>
            <option value="Matt">Matt</option>
            <option value="Jamie">Jamie</option>
            <option value="Nick">Nick</option>
          </select>
        </div>

        <div class="recieve-updates">
          <p class="title-form">Do you wish to receive news and updates?</p>
          <input type="checkbox" name="acepta" value="1">
        </div>

        <div class="submits">
          <input type="submit" value="Send">
          <input type="reset" value="Clear">
        </div>
      </form>
    </section>
  </main>

  <footer id="pie">
    <div class="footer-container">
      <p>2022 - Florencia Portas Dalmau</p>
      <div class="social-links">
        <a href="https://www.twitter.com/arcticmonkeys"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.instagram.com/arcticmonkeys"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>
